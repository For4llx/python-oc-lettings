version: 2.1
orbs:
  heroku: circleci/heroku@2.0.0

jobs:
  test:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: install requirements
          command: pip install --no-cache-dir --upgrade -r requirements.txt
      - run:
          name: pytest
          command: pytest
  lint:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: install requirements
          command: pip install --no-cache-dir --upgrade -r requirements.txt
      - run:
          name: flake8
          command: flake8
  push_to_docker_hub:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run:
          name: authentification to docker hub
          command: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run:
          name: build docker image
          command: docker build -t nobimeromeo/python-oc-lettings:$CIRCLE_BRANCH .
      - run:
          name: push docker image
          command: docker push nobimeromeo/python-oc-lettings:$CIRCLE_BRANCH
  deploy_to_heroku:
      machine: true
      steps:
        - checkout
        - run:
            name: Build and push Docker image to Heroku
            command: |
              sudo curl https://cli-assets.heroku.com/install.sh | sh
              HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
              HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a python-django-starter web
              HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a python-django-starter web

workflows:
  version: 2.1
  heroku_deploy:
    jobs:
      - test
      - lint
      - push_to_docker_hub:
          requires:
            - test
            - lint
      - deploy_to_heroku:
          requires:
            - push_to_docker_hub

